<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Arrivals/Departures</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
{% load static %}
<link rel="stylesheet" href="{% static "redneck1/tablestyle.css" %}"></link>
</head>
<body>
  <div class="container-fluid">
<table>
<tr>
<th>Cruise Id</th>
<th>Origin</th>
<th>Destination</th>
<th>Departure Time</th>
<th>Arrival Time</th>
<th>Return Time</th>
</tr>
{% for cruise in cruises %}
<tr>
<td><a href="cruises/{{cruise.id}}">{{cruise.id}}</a></td>
<td> {{cruise.origin}}</td>
<td> {{cruise.destination}}</td>
<td> {{cruise.departure}}</td>
<td> {{cruise.arrival}}</td>
<td> {{cruise.tripback}}</td>
</tr>
{% endfor %}
</table>
</div>
</body>
</html>
