<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Tickets</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
          <form action="{% url 'ticketsubmit' %}" method="post">
            {% csrf_token %}
          First Name: </br>
          <input type="text" name="first_name" placeholder="Billy-Ray"></br>
          Last Name: </br>
          <input type="text" name="last_name" placeholder="Chestnut"></br>
          <select name="cruise">
            {% for cruise in cruises %}
            <option value="{{cruise.id}}"> {{cruise.origin}} to {{cruise.destination}}
              {% endfor %}
            </select>
          <button> Submit </button>
        </form>
      </div>
      <div class="col">
        <h2> Select a cruise to see details such as crew, craft, passengers, departure & arrival times</h2>
        <ul>
          {% for cruise in cruises %}
          <li> <a href="/cruises/{{cruise.id}}">{{cruise.origin}} to {{cruise.destination}}</a> </li>
          {% endfor %}
        </ul>
        </div>
      </div>
    </div>
</body>
</html>
