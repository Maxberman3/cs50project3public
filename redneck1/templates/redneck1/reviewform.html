<!DOCTYPE html>
<html>
<head>
  <title> Review submission </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
  body {
    background-color: lightgrey;
  }
  </style>
</head>
<body>
  <div class="container-fluid">
  <form action = "{% url 'reviewsubmit' %}", method="post">
    {% csrf_token %}
    Select cruise to review:
  <select name="cruise">
    {% for cruise in cruises %}
    <option value= "{{cruise.id}}"> {{cruise.origin}} to {{cruise.destination}}</option>
    {% endfor %}
  </select>
</br>
Review contents: (At least 11 characters and no more than 3000)
<textarea name="reviewcontents"></textarea>
<button>Submit</button>
</form>
</div>
</body>
</html>
