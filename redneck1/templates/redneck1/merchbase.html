<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="container-fluid">
    <h1 align="center" style="border:solid;background-color:lightgrey;margin:5px;padding:2px;padding-top:3px;"> {% block tname %}{% endblock %}</h1>
    <div class="row">
      <div class="col text-center">
        {% block img %}{% endblock %}</br>
      <h3>Price: $31.00 Color:{% block color %}{% endblock %}</h3></br>
        <form method="post" action="/merch/addtocart">
          {% csrf_token %}
          <select name="name">
            {% block options %}
            {% endblock %}
          </select>
          <input type="number" name='quantity' placeholder="Enter a quantity, default is 1" value="1" min="1" max="100" required>
          <button class="btn btn-primary">Add to Cart</button>
        </form>
      </br>
    <h5>{% block description %}{% endblock %}</h3>
  </div>
</div>
</div>
</body>
</html>
