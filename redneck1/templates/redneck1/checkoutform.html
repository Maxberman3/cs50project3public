<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Checkout</title>
</head>
<body style="background-color:lightgrey">
  <div class="container-fluid">
    <div class="row">
      <div class="col-8">
        <h1><strong>Checkout</strong></h1>
        <h3>Your total is: {{total}}</h3>
        <form class="form-group" method="post" action="{% url 'checkout' %}">
          {% csrf_token %}
      </br>
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-key="{{stripe_key}}"
        data-name="Red Neck Cruises Inc."
        data-zip-code="true"
        data-amount="{{stripetotal}}"
        data-currency="usd"
        data-shipping-address="true"
        data-billing-address="true">
        </script>
        <a href='/merch' class="btn btn-light">Continue Shopping</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
