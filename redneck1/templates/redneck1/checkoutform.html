<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Checkout</title>
</head>
<body style="background-color:lightgrey">
  <div class="container-fluid">
    <div class="row">
      <div class="col-8">
        <h1><strong>Checkout</strong></h1>
        <h3>Your total is: {{total}}</h3>
        <form class="form-group" method="post" action="{% url 'checkout' %}">
          {% csrf_token %}
        <div class="form-row">
        <div class="col">
        <label for='namefield'>Full Name:</label>
        <input type="text" maxlength="700" name='full_name' class='form-control' id='namefield' required>
      </div>
        <div class="col">
        <label for='addressfield'>Street Address:</label>
        <input type="text" maxlength="700" name='address' class='form-control' id='addressfield' required>
      </div>
    </div>
  </br>
        <div class="form-row">
          <div class="col">
        <label for='cityfield'>City:</label>
        <input type="text" maxlength="700" name='city' class='form-control' id='cityfield' required>
      </div>
        <div class="col">
          <label for='statefield'>State:</label>
          <input type="text" maxlength='14' name='state' class='form-control' id='statefield' required>
      </div>
    </div>
  </br>
      <div class="form-row">
        <div class='col-6'>
          <label for='countryfield'>Country:</label>
          <input type="text" class='form-control' maxlength="74" name="country" id='countryfield' required>
        </div>
        <div class="col-1">
        <label for='zipfield'>Postal Code:</label>
        <input type='text' maxlength="5" name='zip' class='form-control' id='zipfield' required>
      </div>
      </div>
      </br>
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-key="{{stripe_key}}"
        data-name="redneck_cruises_inc"
        data-zip-code="true"
        data-amount="{{stripetotal}}"
        data-currency="usd">
        </script>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
